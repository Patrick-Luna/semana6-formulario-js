<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta - Registro Profesional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>Crear Cuenta</h2>
            <p>Únete a nuestra comunidad hoy mismo</p>
        </div>
        <form id="registroForm" novalidate>
            <div class="input-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Juan Pérez">
                <span class="error-msg" id="errorNombre"></span>
            </div>

            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="correo@ejemplo.com">
                <span class="error-msg" id="errorEmail"></span>
            </div>

            <div class="input-group">
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" placeholder="••••••••">
                <span class="error-msg" id="errorPass"></span>
            </div>

            <div class="input-group">
                <label for="confirmPass">Confirmar Contraseña</label>
                <input type="password" id="confirmPass" placeholder="••••••••">
                <span class="error-msg" id="errorConfirm"></span>
            </div>

            <div class="input-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" placeholder="Mínimo 18">
                <span class="error-msg" id="errorEdad"></span>
            </div>

            <div class="actions">
                <button type="submit" id="btnEnviar" disabled>Registrarse ahora</button>
                <button type="reset" id="btnReset">Limpiar campos</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
