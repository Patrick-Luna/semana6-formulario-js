<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Premium</title>
    <link rel="stylesheet" href="styles.css?v=1">
</head>
<body>
    <div class="background-overlay">
        <div class="glass-card">
            <div class="brand">
                <h2>Crear Cuenta</h2>
                <p>Ingresa tus datos para continuar</p>
            </div>
            
            <form id="registroForm">
                <div class="row">
                    <label>Nombre Completo</label>
                    <div class="input-box">
                        <input type="text" id="nombre" placeholder="Juan Pérez">
                        <span class="err" id="errorNombre"></span>
                    </div>
                </div>

                <div class="row">
                    <label>Email</label>
                    <div class="input-box">
                        <input type="email" id="email" placeholder="juan@ejemplo.com">
                        <span class="err" id="errorEmail"></span>
                    </div>
                </div>

                <div class="row">
                    <label>Contraseña</label>
                    <div class="input-box">
                        <input type="password" id="pass" placeholder="••••••••">
                        <span class="err" id="errorPass"></span>
                    </div>
                </div>

                <div class="row">
                    <label>Confirmar</label>
                    <div class="input-box">
                        <input type="password" id="confirmPass" placeholder="••••••••">
                        <span class="err" id="errorConfirm"></span>
                    </div>
                </div>

                <div class="row">
                    <label>Edad</label>
                    <div class="input-box">
                        <input type="number" id="edad" placeholder="Mínimo 18">
                        <span class="err" id="errorEdad"></span>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" id="btnEnviar" disabled>REGISTRARSE</button>
                    <button type="reset" id="btnReset">LIMPIAR</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
