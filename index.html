<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Profesional</title>
    <style>
        :root { --azul: #1e3a8a; --exito: #059669; --error: #dc2626; }
        body { margin: 0; font-family: sans-serif; background: #0f172a; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 450px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header { text-align: center; border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        .header h2 { color: var(--azul); margin: 0; }
        .group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; color: #334; font-size: 13px; text-transform: uppercase; }
        input { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        input.valido { border-color: var(--exito); background-color: #f0fdf4; }
        input.invalido { border-color: var(--error); background-color: #fef2f2; }
        .error-msg { color: var(--error); font-size: 11px; margin-top: 4px; display: block; height: 12px; }
        .btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        button { padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; text-transform: uppercase; border: none; }
        #btnEnviar { background: var(--azul); color: white; }
        #btnEnviar:disabled { background: #cbd5e0; color: #718096; cursor: not-allowed; }
        #btnReset { background: #f1f5f9; color: #475569; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2>Registro de Usuario</h2>
        <p style="color: #666; font-size: 14px;">Complete todos los campos obligatorios</p>
    </div>

    <form id="registroForm">
        <div class="group">
            <label>Nombre y Apellidos</label>
            <input type="text" id="nombre" placeholder="Nombre completo">
            <span class="error-msg" id="errorNombre"></span>
        </div>
        <div class="group">
            <label>Correo Electrónico</label>
            <input type="email" id="email" placeholder="correo@ejemplo.com">
            <span class="error-msg" id="errorEmail"></span>
        </div>
        <div class="group">
            <label>Contraseña</label>
            <input type="password" id="pass" placeholder="Mínimo 6 caracteres">
            <span class="error-msg" id="errorPass"></span>
        </div>
        <div class="group">
            <label>Confirmación</label>
            <input type="password" id="confirmPass" placeholder="Repita contraseña">
            <span class="error-msg" id="errorConfirm"></span>
        </div>
        <div class="group">
            <label>Edad</label>
            <input type="number" id="edad" placeholder="Mínimo 18">
            <span class="error-msg" id="errorEdad"></span>
        </div>

        <div class="btns">
            <button type="submit" id="btnEnviar" disabled>Finalizar Registro</button>
            <button type="reset" id="btnReset">Restablecer</button>
        </div>
    </form>
</div>

<script>
    const form = document.getElementById('registroForm');
    const btnEnviar = document.getElementById('btnEnviar');

    const validar = () => {
        const vNombre = document.getElementById('nombre').value.trim().length >= 3;
        const vEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(document.getElementById('email').value);
        const vPass = document.getElementById('pass').value.length >= 6; // Solo 6 letras/números
        const vConfirm = document.getElementById('confirmPass').value === document.getElementById('pass').value && document.getElementById('confirmPass').value !== "";
        const vEdad = parseInt(document.getElementById('edad').value) >= 18;

        actualizar('nombre', vNombre, "Mínimo 3 letras");
        actualizar('email', vEmail, "Correo no válido");
        actualizar('pass', vPass, "Mínimo 6 caracteres");
        actualizar('confirmPass', vConfirm, "No coinciden");
        actualizar('edad', vEdad, "Debes ser mayor de 18");

        // Esta línea es la que activa el botón:
        btnEnviar.disabled = !(vNombre && vEmail && vPass && vConfirm && vEdad);
    };

    function actualizar(id, esValido, msg) {
        const input = document.getElementById(id);
        const error = document.getElementById('error' + id.charAt(0).toUpperCase() + id.slice(1));
        if (input.value === "") {
            input.className = ""; error.textContent = "";
        } else {
            input.className = esValido ? "valido" : "invalido";
            error.textContent = esValido ? "" : msg;
        }
    }

    form.addEventListener('input', validar);
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        alert("¡REGISTRO EXITOSO!");
    });
</script>
</body>
</html>
